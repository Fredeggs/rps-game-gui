<!DOCTYPE html>
  <head>
    <title>Rock Paper SCISSORS</title>
    <link rel="stylesheet" href="styles.css"> <!-- link style sheet-->
  </head>
  <body style="background-color: black;">
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>Select one of the buttons below to play. First to win 5 rounds will win the game!</h2>
    <div class='containerBtn'>
      <button id='rockBtn' type="button"></button>
      <button id='paperBtn' type="button"></button>
      <button id='scissorsBtn' type="button"></button>
    </div>
    <div class='score'>
      <div id='pScore'></div>
      <div id='cScore'></div>
    </div>
    <div id='playerVScomp'></div>
    <div id='whoWinsRound'></div>
    <div id='whoWinsGame'></div>
  </body>
  <script src="scripts.js"></script> 
</html>
